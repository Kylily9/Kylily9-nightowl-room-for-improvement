    </nav>
  </header>

  <main class="container">
    <h1>Order Tracking</h1>
    <div id="order-tracking-list">
      <p>No orders yet.</p>
    </div>

    <div id="order-status"></div>
  </main>

  <script src="js/app.js"></script>
  <script src="js/script.js"></script>
  
  <script>
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    
    function updateCartCount() {
      const count = cart.reduce((t, i) => t + i.quantity, 0);
      document.getElementById("cart-count").textContent = count;
    }

    function displayOrderStatus() {
      const orderStatus = localStorage.getItem("orderStatus") || "No order placed yet";
      const statusDiv = document.getElementById("order-status");

      if (orderStatus === "processing") {
        statusDiv.innerHTML = "<p>Your order is currently being processed. We will notify you once it's shipped.</p>";
      } else if (orderStatus === "delivered") {
        statusDiv.innerHTML = "<p>Your order has been delivered!</p>";
      } else {
        statusDiv.innerHTML = "<p>No order status available. Please place an order first.</p>";
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
      updateCartCount(); 
      displayOrderStatus(); 
    });
  </script>
</body>
