<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <link rel="stylesheet" href="contact.css">
</head>
<body>
  <header class="nav">
    <a class="brand" href="home.html">
      <img src="wow/bg/download.png" alt="Night Owl Liquor Logo" style="height: 40px; width: auto; margin-right: 10px;">
    Night Owl Liquor</a>
    <nav>
      <a href="about.html">About</a>
      <a href="wine.html">Wine</a>
      <a href="harddrink.html">Hard Drink</a>
      <a href="cart.html">Cart(<span id="cart-count">0</span>)</a>
      <a href="checkout.html">Checkout</a>
      <a href="order-tracking.html">Order Tracking</a>
      <a href="profile.html">Profile</a>
      <a href="feedback.html">Feedback</a>
      <span id="user-display"></span>
      <button id="logout-btn" class="btn">Logout</button>
    </nav>
  </header>

  <main class="container">
    <h1>Contact Us</h1>
    <form id="contact-form">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Email" required>
      <textarea name="message" placeholder="Your Message" required></textarea>
      <button type="submit" class="btn">Send</button>
    </form>

    <div id="order-status-contact"></div>
  </main>

  <script src="js/app.js"></script>
  <script src="js/script.js"></script>
  
  <script>
    let cart = JSON.parse(localStorage.getItem("cart")) || [];

    function updateCartCount() {
      const count = cart.reduce((t, i) => t + i.quantity, 0);
      document.getElementById("cart-count").textContent = count;
    }

    function displayOrderStatusForContact() {
      const orderStatus = localStorage.getItem("orderStatus") || "No order placed yet";
      const statusDiv = document.getElementById("order-status-contact");

      if (orderStatus === "processing") {
        statusDiv.innerHTML = "<p>Your order is in progress. We are working on it!</p>";
      } else if (orderStatus === "delivered") {
        statusDiv.innerHTML = "<p>Your order has been delivered! Thank you for shopping with us.</p>";
      } else {
        statusDiv.innerHTML = "<p>No order has been placed yet. Please place an order first.</p>";
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
      updateCartCount();
      displayOrderStatusForContact();
    });
  </script>
</body>
</html>
